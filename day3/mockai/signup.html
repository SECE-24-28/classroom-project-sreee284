<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - QuickRecharge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-md p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-red-600 mb-2"><i class="fas fa-mobile-alt mr-2"></i>QuickRecharge</h1>
                <h2 class="text-xl font-semibold text-gray-800">Create Account</h2>
                <p class="text-gray-600">Join us today</p>
            </div>

            <!-- Signup Form -->
            <form id="signupForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" required class="input" placeholder="Enter your name">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" required class="input" placeholder="Enter your email">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                    <input type="tel" id="phone" required class="input" placeholder="Enter your phone" maxlength="10">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required class="input" placeholder="Create a password">
                </div>
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" required class="mr-2">
                        <span class="text-sm text-gray-600">I agree to the Terms & Conditions</span>
                    </label>
                </div>
                <button type="submit" class="btn-red w-full">Create Account</button>
            </form>

            <!-- Links -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="text-red-600 hover:underline">Sign in</a>
                </p>
                <a href="index.html" class="text-sm text-gray-500 hover:underline">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('phone').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            if (name && email && phone && password) {
                if (phone.length !== 10) {
                    alert('Please enter a valid 10-digit phone number');
                    return;
                }
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', name);
                alert('Account created successfully!');
                window.location.href = 'dashboard.html';
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
